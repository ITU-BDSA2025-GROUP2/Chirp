# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup2chirpremotedb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Chirp.sln --configuration Release
      #- name: Playwright Browsers
       # run: pwsh test/End2EndTests/bin/Debug/net8.0/playwright.ps1 install --with-deps
      - name: Test
        run: |
          export authentication_github_clientId="${{ secrets.GITHUBCLIENTID }}"
          export authentication_github_clientSecret="${{ secrets.GITHUBCLIENTSECRET }}"
          dotnet test test/IntegrationTest --no-build --verbosity normal
          dotnet test test/UnitTest --no-build --verbosity normal
      
      
      - name: dotnet publish
        run: dotnet publish src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_01AF4303C478434F85E5242617B199FE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9258FCC0C55E4438934019DAFFC75166 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9FE117471BD74B19A517D0044DABDBA9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup2chirpremotedb'
          slot-name: 'Production'
          package: .

          
