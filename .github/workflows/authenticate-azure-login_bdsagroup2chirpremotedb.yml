# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup2chirpremotedb

on:
  push:
    branches:
      - Authenticate-Azure-Login
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Clean and Restore
        run: |
          dotnet clean
          dotnet restore
      
      - name: Build with dotnet
        run: dotnet build Chirp.sln --configuration Release

      - name: Test
        env:
          authentication_github_clientId: ${{ secrets.GITHUBCLIENTID }}
          authentication_github_clientSecret: ${{ secrets.GITHUBCLIENTSECRET }}
          ASPNETCORE_ENVIRONMENT: Development
          DOTNET_CLI_HOME: /tmp
        run: |
          dotnet test Chirp.sln --no-build --configuration Release --logger "console;verbosity=detailed"
      
      
      - name: dotnet publish
        run: dotnet publish src/Web/Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DCB55413EA61454EBB7BB85F3464A952 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_58FD0D7524DA410683D93181A4747C24 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C9CA2FD16DA84F31B121F033C96B133C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bdsagroup2chirpremotedb'
          slot-name: 'Production'
          package: .

          
